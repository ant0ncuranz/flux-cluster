---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-onepassword
  namespace: flux-system
spec:
  path: ./kubernetes/apps/onepassword/onepassword/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: onepassword
      namespace: onepassword
  interval: 30m
  retryInterval: 1m
  timeout: 3m
