---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: finance-postgres
  namespace: finance
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: 12.4.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: finance-postgres
    auth:
      database: finance
      existingSecret: finance-backend
      secretKeys:
        adminPasswordKey: POSTGRES_PASSWD
        userPasswordKey: POSTGRES_PASSWD
        replicationPasswordKey: POSTGRES_PASSWD
    primary:
      persistence:
        enabled: true
        storageClass: local-path
