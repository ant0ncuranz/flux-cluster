apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: finance
  labels:
    app.kubernetes.io/instance: postgres
    app.kubernetes.io/name: postgres
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 128Mi
