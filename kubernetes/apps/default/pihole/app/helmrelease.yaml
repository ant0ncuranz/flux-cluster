---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: pihole
      version: 2.14.0
      sourceRef:
        kind: HelmRepository
        name: mojo2600
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    serviceDns:
      type: LoadBalancer
      loadBalancerIp: 192.168.0.151
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      hosts:
        - "pihole.${SECRET_DOMAIN}"
